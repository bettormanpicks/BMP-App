name: Update NBA Injuries

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)
  workflow_dispatch:

jobs:
  scrape_injuries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium webdriver-manager unidecode

      - name: Run NBA injury scraper
        run: |
          python nbainjuries.py

      - name: Commit & push CSV if changed
        run: |
          git status
          git diff --quiet && echo "No changes detected" && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nba/data/nbaplayerstatus.csv
          git commit -m "Auto-update NBA injury status"
          git push
