name: NBA Daily Update

on:
  schedule:
    - cron: "0 9 * * *"   # 3:00 AM Central Time (09:00 UTC)
  workflow_dispatch:       # allows manual run button in GitHub

jobs:
  update-nba-data:
    runs-on: ubuntu-latest

    steps:
    # 1 — Checkout your repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2 — Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # 3 — Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas nba_api

    # 4 — Run player game logs FIRST
    - name: Get NBA Player Game Logs
      run: |
        cd nba
        python -u getnbagamelogs.py

    # 5 — Run team totals AFTER logs finish
    - name: Get NBA Team Totals
      run: |
        cd nba
        python -u getnbateamtotals.py

    # 6 — Commit updated CSV files back to repo
    - name: Commit updated data
      run: |
        git config --global user.name "nba-data-bot"
        git config --global user.email "actions@github.com"

        git add -A

        # Only commit if files actually changed
        git diff --staged --quiet || git commit -m "Daily NBA data update"

        git push
