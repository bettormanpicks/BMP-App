name: NBA Data Update

on:
  schedule:
    - cron: '0 9 * * *'   # 09:00 UTC = 3:00 AM CT (winter)
  workflow_dispatch:

jobs:
  update-nba-data:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests beautifulsoup4 lxml

    # -------------------------------------------------
    # STEP 1 — PLAYER GAME LOGS
    # -------------------------------------------------
    - name: Run NBA Player Game Logs Scraper
      run: |
        echo "Starting getnbagamelogs.py"
        python nba/getnbagamelogs.py
        echo "Finished getnbagamelogs.py"

    # -------------------------------------------------
    # STEP 2 — TEAM TOTALS (runs ONLY after success)
    # -------------------------------------------------
    - name: Run NBA Team Totals Scraper
      run: |
        echo "Starting getnbateamtotals.py"
        python nba/getnbateamtotals.py
        echo "Finished getnbateamtotals.py"

    # -------------------------------------------------
    # STEP 3 — Commit Updated Data
    # -------------------------------------------------
    - name: Commit updated CSV files
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"

        git add nba/data/*.csv

        git diff --cached --quiet || git commit -m "Daily NBA data update"
        git push
