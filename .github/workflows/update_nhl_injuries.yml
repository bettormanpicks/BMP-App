name: Update NHL Injuries

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)
  workflow_dispatch:

jobs:
  scrape_injuries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium webdriver-manager unidecode pytz

      - name: Run NHL injury scraper
        run: |
          python -u nhl/nhlinjuries.py

      - name: Commit & Push Updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nhl/data/nhlplayerstatus.csv
          git diff --cached --quiet || git commit -m "Update NHL injuries CSV [skip ci]"
          git push
