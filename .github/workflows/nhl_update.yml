name: NHL Daily Update

on:
  schedule:
    - cron: "0 9 * * *"   # 3:00 AM Central (approx during season)
  workflow_dispatch:       # allows manual run from GitHub button

jobs:
  update-nhl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install pandas requests numpy python-dateutil

      # -------------------------
      # STEP 1 — GAME LOGS
      # -------------------------
      - name: Run NHL Game Logs
        run: python -u nhl/getnhlgamelogs.py

      # -------------------------
      # STEP 2 — TEAM GAMES (only runs if step above succeeded)
      # -------------------------
      - name: Run NHL Boxscores
        run: python -u nhl/getnhlboxscores.py

      # -------------------------
      # COMMIT CHANGES
      # -------------------------
      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add nhl/data/*.csv
          git commit -m "Automated NHL data update" || echo "No changes to commit"
          git push
